<!DOCTYPE html>
<html>
<head>
<title>Form control using javascript</title>
<link rel="stylesheet" href="css/my_form_style.css">
</head>
<body>
	<div class="back">
		<div class="overlay">
			<h3 class="complete_survey">Complete This Survey</h3>
			<br>
			<br>
			<form class="form_style">
				<label >Enter Your Name:</label><br>
				<input type="text" id="full_name" class="input_size"><br>
				<br>

				<label class="email" id="user_email_label" >Email Address:</label><br>
				<input type="text" id="user_email" class="email input_size"><br>
				<br>

				<label class="age" id="user_age_label" >Age:</label><br>
				<input type="number" id="user_age" class="age input_size"><br>
				<br>

				<label class="relationship" id="user_relationship_label" >Relationship Status:</label><br>
				<select id="user_relationship" class="relationship input_size" type="text">
					<option id="no_opt_relationship"></option>
					<option id="married">Married</option>
					<option id="single">Single</option>
					<option id="complicated">Complicated</option>

				</select><br>
				<br>

				<label class="message" id="user_message_label">Message:</label><br>
				<input type="text" id="user_message" class="message input_size"><br>
				<br>

				<label class="school_occupation" id="user_school_occupation_label">School/Occupation:</label><br>
				<input  type="text" id="user_school_occupation" class="school_occupation input_size"><br>
				<br>

				<label class="phone_number" id="user_phone_number_label">Phone Number:</label><br>
				<input  type="text" id="user_phone_number" class="phone_number input_size"><br>
				<br>

				<label class="gender" id="user_gender_label" >Gender:</label><br>
				<select id="user_gender" class="gender input_size" type="text">
					<option id="no_opt_gender"></option>
					<option id="male">Male</option>
					<option id="female">Female</option>
				</select><br>
				<br>
				
				<label class="country" id="user_country_label">Country:</label><br>
				<input  type="text" id="user_country" class="country input_size"><br>
				<br>

				<label class="dob" id="user_dob_label">Date Of Birth:</label><br>
				<input  type="date" id="user_dob" class="dob input_size"><br>
				<br>

			</form>
		</div>
	</div>








<script src="js/form1.js"></script>

</body>
</html>
